<div class="container" xmlns="http://www.w3.org/1999/html">
  <div class="alert alert-dark" *ngIf="authService.error$ | async as error">
    {{error}}
  </div>
  <form class="login-form" [formGroup]="form" (ngSubmit)="submit()">
    <h1>Login</h1>
      <asl-google-signin-button
        text="continue_with"
        type="standard"
        size="medium"
        theme="outline"
        shape="circle"
        width="400"
        logo_alignment="center"
      ></asl-google-signin-button>
    <div class="form-control">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email">
      <div
        class="validation"
        *ngIf="form.get('email')?.['touched'] && form.get('email')?.['invalid']"
      >
        <small *ngIf="form.get('email')?.['errors']?.['required']">write your email</small>
      </div>
    </div>

    <div class="form-control">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password">
      <div class="validation"
           *ngIf="form.get('password')?.['touched'] && form.get('password')?.['invalid']"
      >
        <small *ngIf="form.get('password')?.['errors']?.['required']">write password</small>
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="form.invalid">Login</button>
    <hr>
    <button type="submit" class="btn btn-primary" (click)="redirectToRegPage()" >Do not have account? Sign Up</button>

  </form>

</div>
